<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styless.css">
    <title>Google Search</title>
</head>

<body>
    <header>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="images.html">Images</a></li>
                <li class="navbar-item"><a href="advanced search.html">Advanced Seach</a></li>
                <button type="button" id="sign-in"
                    href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com.br/imghp%3Fhl%3Den%26ogbl&ec=GAZAAg">sign
                    in</a></button>
            </ul>
        </div>
    </header>
    <div class="center-content">
        <a href="index.html"><img id="google-logo" src="googlelogo_color_272x92dp.png" alt="google"></a>
    </div>
    <div>
        <form action="https://www.google.com/search">
            <div>
                <input type="text" name="q" class="search-input">
                <center>
                    <div class="buttons">
                        <input id="gsearch" value="Google Search" aria-label="Google Search" name="btnK" role="button"

                        <input id="lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI"
                            type="submit" jsaction="trigger.kWlxhc" data-ved="0ahUKEwj02YSOn6b7AhVdBLkGHVf3CfIQ19QECBE">
                    </div>
                </center>
            </div>
        </form>
    </div>

</html>
